<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form </title>
    <link rel="stylesheet" href="/static/css/styles_login.css">
    
</head>

<body>

    <div class="wrapper" id="wrapper1">
        <div class="form-wrapper sign-up">
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" name="uname" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" name="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password1" name="password1" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,20}$" title="Password must be between 8 and 20 characters long and contain at least one uppercase letter, one lowercase letter, and one special symbol" required>
                    <label for="">Password</label>
                    <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z].{8,})" -->
                </div>
                <div class="input-group">
                    <input type="password" id="password2" name="password2" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,20}$" title="Password must be between 8 and 20 characters long and contain at least one uppercase letter, one lowercase letter, and one special symbol"  required>
                    <label for="">Confirm Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
                </div>
                
            </form> 
        </div>

        <div class="form-wrapper sign-in">
            <form action="{% url 'signin' %}" method="post">
                {% csrf_token %}
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" name="username" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="pass" required>
                    <label for="">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/script_login.js"></script>
    {% if error %}
                <script>
                    alert("{{error}}");
                </script>
    {% endif %}
</body>

</html>
